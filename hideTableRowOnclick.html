<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Table Row On Click</title>
    <style>
        *{
            font-family: sans-serif;
        }
        
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Branch</td>
            <td>Degree</td>
        </tr>

        <tr>
            <td>Deeproshan Kumar</td>
            <td>IT</td>
            <td>Diploma</td>
        </tr>

        <tr>
            <td>Sandeep Kumar</td>
            <td>CS</td>
            <td>BTech</td>
        </tr>

        <tr>
            <td>Ayushi</td>
            <td>IT</td>
            <td>Diploma</td>
        </tr>

        <tr>
            <td>Priya</td>
            <td>IT</td>
            <td>Diploma</td>
        </tr>

        <tr>
            <td>Ajeet</td>
            <td>IT</td>
            <td>Diploma</td>
        </tr>
    </table>
    <script>
        let tableRow=document.querySelectorAll('tr');
        tableRow.forEach(function(x){
            x.addEventListener('click', function(){
                x.style.display="none";
            })
        })
    </script>
</body>
</html>
