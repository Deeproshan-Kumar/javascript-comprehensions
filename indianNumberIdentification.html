<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Number Identification</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <input type="number" name="" id="mobno" onkeyup="demo();">
    <span></span>
    <script>
        function demo(){
        let mn=document.getElementById('mobno');
        mobno=mn.value;
        let msg=document.querySelector('span');
        if((mobno.charAt(0)=='6' || mobno.charAt(0)=='7'  || mobno.charAt(0)=='8'  || mobno.charAt(0)=='9') && mobno.length==10){
            mn.style.border="2px solid green";
            msg.innerText="Indian Mobile Number";
            msg.style.color="green";
            msg.style.border="1px solid green";
        } else{
            mn.style.border="2px solid red";
            msg.innerText="Not an Indian Mobile Number";
            msg.style.color="red";
            msg.style.border="1px solid red";
        }
    }
    </script>
</body>
</html>
