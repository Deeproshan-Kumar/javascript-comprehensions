<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Foreach Loop</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <script>
        const arr=["C", "C++", "Python", "Java", "Ruby", "PHP", "HTML", "CSS", "JS", "JQUERY"];
        arr.forEach(function(elem,index){
            document.write(`${elem} presents at ${index} <br>`);
        })
    </script>
</body>
</html>
