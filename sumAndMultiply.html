<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and MultiplicationBasis on Confirm Box</title>
</head>
<body onload="func();">
    <script>
        const func=(a,b,c)=>{
        var a=prompt("Enter the first number : ");
        var b=prompt("Enter the second number : ");
        var c=prompt("Enter the third number");
        var cnf=confirm();
        if(cnf==true){
            document.write(parseInt(a)+parseInt(b)+parseInt(c));
        }else{
            document.write(parseInt(a)*parseInt(b)*parseInt(c));
        }
    }
    </script>
</body>
</html>
