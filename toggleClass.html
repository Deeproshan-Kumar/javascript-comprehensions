<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Class</title>
    <style>
        div{
            height: 250px;
            width: 250px;   
            border: 1px solid #333;
        }

        .box{
            height: 250px;
            width: 250px;
            background: red;
            border-radius: 10px;
            transition: .7s ease;
        }

        button{
            background: blueviolet;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            outline: none;
        }
    </style>
</head>
<body>
    <div></div>
    <br><br>
    <button onclick="func();">ADD / REMOVE CLASS</button>
    <script>
        const func=()=>{
        let div=document.querySelector('div');
        div.classList.toggle("box");
        }

    </script>
</body>
</html>
