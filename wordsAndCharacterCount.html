<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words and Character Count</title>
    <style>
        *{
            font-family: sans-serif;
            font-size: 15px;
        }
        
        textarea{
            outline-color: blueviolet;
        }
    </style>
</head>
<body>
    <textarea type="text" id="sent" rows="8" cols="35" placeholder="Type your message here.." onkeyup="countChars();"></textarea>
    <br><br>
    <span id="msg"></span>
    <script>
        const countChars=()=>{
            let sentence=document.querySelector('#sent').value;
            let msg=document.querySelector('#msg');
            let charsCount=sentence.length;
            let words=sentence.split(" ");
            let wordsCount=words.length;
            msg.innerText="Total words are :"+wordsCount+"and Total characters are :"+charsCount;
        }
    </script>
</body>
</html>
